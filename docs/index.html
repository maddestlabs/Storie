<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            color: #fff;
        }
        #container {
            text-align: center;
        }
        #canvas {
            border: 1px solid #333;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #status {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
        #platform-info {
            margin-top: 5px;
            font-size: 10px;
            color: #666;
        }
        .error {
            color: #f44;
        }
        .platform-raylib {
            color: #4a9;
        }
        .platform-sdl {
            color: #94a;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div id="status">Loading...</div>
        <div id="platform-info"></div>
    </div>
    
    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const platform = urlParams.get('platform') || 'raylib'; // Default to raylib
        
        // Determine which backend to load
        let scriptSrc, platformName, platformColor, platformSize;
        if (platform === 'sdl' || platform === 'sdl3') {
            scriptSrc = 'storie-sdl.js';
            platformName = 'SDL3';
            platformColor = 'platform-sdl';
            platformSize = '~2.6MB';
        } else {
            scriptSrc = 'storie-raylib.js';
            platformName = 'Raylib';
            platformColor = 'platform-raylib';
            platformSize = '~409KB';
        }
        
        // Update platform info
        document.getElementById('platform-info').innerHTML = 
            `<span class="${platformColor}">Backend: ${platformName} (${platformSize})</span>`;
        
        console.log(`Loading Storie with ${platformName} backend...`);
        
        // Module configuration
        var Module = {
            canvas: document.getElementById('canvas'),
            printErr: function(text) {
                console.error(text);
                document.getElementById('status').innerHTML = '<span class="error">' + text + '</span>';
            },
            print: function(text) {
                console.log(text);
            },
            onRuntimeInitialized: function() {
                document.getElementById('status').innerHTML = 
                    `<span class="${platformColor}">Running - ${platformName} - Press ESC to quit</span>`;
            }
        };
        
        // Dynamically load the selected backend script
        const script = document.createElement('script');
        script.src = scriptSrc;
        script.onerror = function() {
            document.getElementById('status').innerHTML = 
                `<span class="error">Failed to load ${platformName} backend. Have you built it?</span>`;
            document.getElementById('platform-info').innerHTML = 
                `Try: <a href="?platform=raylib" style="color:#4a9">Raylib</a> | <a href="?platform=sdl" style="color:#94a">SDL3</a>`;
        };
        document.body.appendChild(script);
        
        // Add platform switcher hint to console
        console.log('Switch platform with URL parameter:');
        console.log('  ?platform=raylib (default, 409KB, ~30 FPS)');
        console.log('  ?platform=sdl (2.6MB, 60+ FPS)');
    </script>
</body>
</html>
